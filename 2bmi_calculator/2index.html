<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript BMI Calculator</title>
        <link rel="stylesheet" href="2style.css">
    </head>
    <body style="background-color: #212121;">
        <div class="container">
            <h1 class="headind">BMI Calculator</h1>
            <form>
                <label>Height In CM:</label>
                <input type="text" id="height"><br><br>
                <label>Weight In KG:</label>
                <input type="text" id="weight"><br><br>
                <button>Calculate</button>
                <div id="result"></div>
                <div id="weight-guide">
                    <h2>BMI Weight Guide</h2>
                    <ul>
                        <li>Under Weight = Less than 18.6</li>
                        <li>Normal Range = 18.6 and 24.9</li>
                        <li>Overweight = Greater than 24.9</li>
                    </ul>
                </div>
          </form>
        </div>
    </body>
    <script src="2JS.js"></script>
</html>
